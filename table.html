<!--ACEPT NUMBER FROM USER AND PRINT ITS TABLE USING JAVASCRIPT....-->
<html>
<body>
<form>
 Enter Number-
 <input type="text" id="t1"><br>
 <input type="button" value="OK" onclick="show()">
</form>
</body>
</html>

<script>
 function show()
 {
  var a=document.getElementById("t1").value;
  for(i=1;i<=10;i++)
{
 document.write("<br>"+a*i);
}

 }
</script>
