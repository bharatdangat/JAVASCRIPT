<!--ACEPT NUMBER FROM USER AND PRINT ITS sum of digits USING JAVASCRIPT....-->
<html>
<body>
<form>
 Enter Number-
 <input type="text" id="t1"><br>
 <input type="button" value="Sum of Digit-" onclick="sum()">
</form>
</body>
</html>

<script>
 function sum()
 {
  var n=document.getElementById("t1").value;
  s=0;
  while(n>0)
  {
 d=n%10;
 s=s+d;
 n=parseInt(n/10);
 }
 document.write("<br>Sum of Digit="+s);


 }
</script>
